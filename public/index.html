<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/computer-char-counter.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/new-tweets.css">
    <link rel="stylesheet" href="/styles/tweet-history.css">
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span id="logo">tweeter</span>
      <div class="right-nav">
      <p>
      <span class="bolded">Write</span>
      <span class="light">a new tweet</span>
      </p>
        <i class="fa-solid fa-angles-down"></i>
      </nav>

      <!-- Header -->
      <header class="top-header">
      <div class="content">
          <div>
            <img src="/images/profile-hex.png"> 
          </div>
          <br/>
          <div>
            <h2>
              <span class="bolded">Myrtle</span>
              <span class="light">Triproot</span>
            </h2>
          </div>
        </header>
        
        <!-- Page-specific (main) content here -->
        <main class="container">
        <section class="new-tweet">
          <h2>What would you like to say?</h2>
          <form action="/tweets" method="POST /tweets/" id="submit-tweet">
            <label for="tweet-text"></label>
            <textarea
            name="text"
            id="tweet-text"
            placeholder="Anything but this."
            ></textarea>
            <div class="submit-tweet">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="tweet-box">
          <header class="user-info"> 
            <i class="fa-solid fa-skull"></i>
            <div class="username">Whirrr.CLicK</div>
            <p class="at-username">@whirrrclick</p>
          </header>
          <div class="tweet-content">I fucked up the brownies.</div>
          <footer class="tweet-footer">
            <div class="tweet-age">10 days ago</div>
            <div class="icons">
            <i class="fa-solid fa-skull-crossbones"></i>
            <i class="fa-solid fa-crow"></i>
            <i class="fa-solid fa-cloud-moon"></i>
            </div>
          </footer>
        </section>
      </main>
      </body>
      </html>
