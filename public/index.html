<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">

  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span id="logo">tweeter</span>
      <div class="right-nav">
      <p>
      <span class="bolded">Write</span>
      <span class="light">a new tweet</span>
      </p>
        <i class="fa-solid fa-angles-down"></i>
      </nav>

      <!-- Header -->
      <header class="top-header">
      <div class="content">
          <div>
            <img src="/images/profile-hex.png"> 
          </div>
          <br/>
          <div>
            <h2>
              <span class="bolded">Myrtle</span>
              <span class="light">Triproot</span>
            </h2>
          </div>
        </header>
        
        <!-- Page-specific (main) content here -->
        <main class="container">
        <section class="new-tweet">
          <form>
            <label for="tweet-text">What are you humming about?</label>
            <textarea
            name="text"
            id="tweet-text"
            ></textarea>
            <div class="submit-tweet">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
      </main>
      </body>
      </html>
      
      <!-- External JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    
      <!-- App JS -->
      <script type="text/javascript" src="/scripts/client.js"></script>
